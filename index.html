<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fav Movies Share - Share and discover your favorite movies with friends!" />
    <meta name="google-site-verification" content="RO32_dCaoJZxK-Vf9RoHFcHrgv5kQ5lmbScpQmMTULQ" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Fav Movies Share</title>

    <!-- Inline loader CSS -->
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        background: #fff;
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
        font-size: 1.5rem;
        color: #333;
        transition: opacity 0.3s ease;
      }

      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #333;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1.5s linear infinite;
        margin-top: 15px; 
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Fade-out effect */
      #preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        JavaScript is required to view this site. Please enable it in your browser settings.
      </div>
    </noscript>

    <div id="preloader">
      <div class="loader">Loading Fav Movies...</div>
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
